<div ng-controller="TaxiesController" class="md-padding" style="text-align: center;">
    <div ng-init="getTaxies();">
        <a href="#!"><img src="/img/logo/taxi.png" id="logo"></a>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-truncate id="sum">Skupna vsota dobickov: {{gains}}</md-truncate>
                <span flex></span>
                <md-button class="md-raised" ng-disabled="-1>=gains" ng-click="addTaxi()">Nakup taksija</md-button>
            </div>
        </md-toolbar>
    </div>
</div>
