<img src="/img/logo/taxi.png">
<div ng-controller="TaxiesController">
    <div ng-init="getTaxies()" ng-controller="RentController as rentCtrl">
        <div ng-controller="StorageController">
            <button ng-click="$storage.minus = $storage.minus + 100; $storage.x = rentCtrl.getTotalAll(taxies); addTaxi()">Add a taxi</button>
            Skupna vsota dobickov: {{$storage.x - $storage.minus}} <br>
        </div>
    </div>
</div>
