<div ng-init="getTaxies()" class="md-padding">
    <form ng-controller="RentController as rentCtrl" ng-init="getTaxi()" ng-submit="rentCtrl.rentTaxi(taxi)"  novalidate>
        <h2>{{taxi.name}}</h2>
        <div ng-show="rentCtrl.rent.length">
            Informativni izracun cene: {{rentCtrl.infoPrice(rentCtrl.rent.length)}}
        </div>

        <div ng-controller="SelectedTextController" class="md-padding " ng-cloak="">
            <div>
                <div layout="row">
                <md-input-container>
                    <label>Items</label>
                    <md-select ng-model="selectedItem" md-selected-text="getSelectedText()" required="">
                    <md-optgroup label="items">
                        <md-option ng-value="item" ng-repeat="item in items">{{item}}</md-option>
                    </md-optgroup>
                    
                    </md-select>
                </md-input-container>
                </div>
            </div>
            {{selectedItem==='Podjetje'}}
            <div ng-show="selectedItem==='Oseba'">
                <md-input-container class="md-icon-float md-block form-group" md-no-float="">
                    <label>Ime</label>
                    <input class="form-control" ng-model="rentCtrl.rent.name" type="text" required="{{selectedItem=='Oseba' ? true : false}}">
                </md-input-container>
                <md-input-container class="md-icon-float md-block form-group" md-no-float="">
                    <label>Priimek</label>
                    <input class="form-control" ng-model="rentCtrl.rent.surname" type="text" required="{{selectedItem=='Oseba' ? true : false}}">
                </md-input-container>
            </div>
            <div ng-show="selectedItem==='Podjetje'">
                <md-input-container class="md-icon-float md-block form-group" md-no-float="">
                    <label>Podjetje</label>
                    <input class="form-control" ng-model="rentCtrl.rent.company" type="text" required="{{selectedItem=='Podjetje' ? true : false}}">
                </md-input-container>
            </div>
            <md-input-container class="md-icon-float md-block form-group" md-no-float="">
                <label>Dolzina (v sekundah)</label>
                <input required="true" class="form-control" ng-model="rentCtrl.rent.length" type="number">
            </md-input-container>
            <md-button type="submit" class="btn btn-primary">Submit</md-button>
        </div>
    </form>
    </div>
</div>
