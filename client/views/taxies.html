<div ng-init="getTaxies()">
    Trenutno v najemu: {{currentlyRented}} | $/min v 60: {{lastHourSumAll}} | najveckrat najet: {{mostRented}}
    <md-button ng-click="refreshData()">Osvezi podatke</md-button>
    <div id="container">Placeholder for chart</div>
    <div class="md-padding" layout="row" layout-wrap>
        <div ng-repeat="taxi in taxies">
            <a href="#!" ng-click="removeTaxi(taxi._id)">Delete</a>
            <taxi-card taxi="taxi"></taxi-card>
        </div>
    </div>
</div>
