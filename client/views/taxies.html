<div ng-init="getTaxies()">
    <div ng-repeat="taxi in taxies">
        <a href="#!/taxies/rent/{{taxi._id}}">Rent</a> | 
        <a href="#!" ng-click="removeTaxi(taxi._id)">Delete</a><br>
        <img ng-src="{{taxi.photo_url}}">
        <h3>
            Naziv: {{taxi.name}}
        </h3> 
        Leto izdelave: {{taxi.year}} <br>
        Max potnikov: {{taxi.max_p}} <br>
        Max hitrost: {{taxi.max_s}} <br>
        <a href="#!/taxies/details/{{taxi._id}}">DETAILS</a>
        <br><br>
    </div>
</div>
