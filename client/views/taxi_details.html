<div ng-init="getTaxi()">
    <div>
        <img ng-src="{{taxi.photo_url}}">
        <h3>
        Naziv: {{taxi.name}}
        </h3>
        Skupna vsota dobickov: {{getTotal(taxi) || []}} <br>
        Zgodovina najemov:  <br>
        
        <div ng-repeat="rent in taxi.history">
                {{rent.date | date:'MM/dd/yyyy'}} <br>
                {{rent.name}}, {{rent.surname}} <br>
                {{rent.company}} <br>
                {{rent.length}} <br>
                {{rent.price | currency : "â‚¬"}} <br><br>
        </div>
        <br>
    </div>
</div>
